<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #4a90e2;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #357ab8;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #285a87;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #4a90e2;
      color: white;
      margin-top: 2rem;
    }

    /* Make nav stack vertically on mobile */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple personal website template</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  </div>

</body>
</html>
